<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
      require(["esri/config", "esri/WebMap", "esri/views/MapView", "esri/widgets/ScaleBar", "esri/widgets/Legend"], function(esriConfig, WebMap, MapView, ScaleBar, Legend) {
      // esriConfig.apiKey = "AAPK3bf190c5d95a4f69b40b193f8f55fad3rA4MK0PeRlTrPGYwH4NgqDrdq4CyilJ1eycZBdxQR--Kakg4iAWxHEh1EE6-0yHu";

      const webmap = new WebMap({
        portalItem: {
          id: "8f71246f231a4d779baf8a10470c7f6e"
        }
      });
        const view = new MapView({
          map: webmap
      });
        
      const scalebar = new ScaleBar({
        view: view
      });
      view.ui.add(scalebar, "bottom-left");
        
      const legend = new Legend ({
        view: view
      });
      view.ui.add(legend, "top-right");
        
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
